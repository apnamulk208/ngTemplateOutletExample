<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'card'">
    <ng-container *ngFor="let item of items;let ind = index">
      <ng-container *ngTemplateOutlet="
      cardItemTemplate; 
      context: {$implicit: item, index: ind }">
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngSwitchCase="'template'">
    <ng-container *ngFor="let item of items;let ind = index">
      <ng-container *ngTemplateOutlet="
          applyBtn; 
          context: {$implicit: item,  index: ind, type: 'settingsManager', row: rowData }">
      </ng-container>
    </ng-container>
  </ng-container>

  <ul *ngSwitchCase="'list'">
    <li *ngFor="let item of items;let ind = index">
      <ng-container *ngTemplateOutlet="
       listItemTemplate;
       context: {$implicit: item,  index: ind}
       ">
      </ng-container>
    </li>
  </ul>
</ng-container>
