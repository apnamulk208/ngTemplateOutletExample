<card-or-list-view [items]="items" [mode]="mymode">
  <div *cardItem="let item"  >
    <h1>{{item.header}}</h1>
    <p>{{item.content}}</p>
  </div>

  <ng-template #applyBtn let-item let-index="index" let-row="row" let-type="type">
    <span>
      <p>{{type}}</p>
      <p>
        {{row   | json}}
      </p>
      <h1> {{index}} {{item.header}}</h1>
      <p>{{item.content}}</p>
    </span>

  </ng-template>


  <li *listItem="let item">
    {{item.header}}: {{item.content}}
  </li>
</card-or-list-view>
